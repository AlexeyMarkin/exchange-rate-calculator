<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Exchange-rate-calculator</title>
</head>

<body>

  <div class="page">

    <div class="loading hidden">
      <p class="loading-status">Loading</p>
    </div>

    <header>
      <div class="logo"></div>
      <nav>
        <ul class="navigation-list">
          <li class="navigation-link">Банк</li>
          <li class="navigation-link">Бизнес</li>
          <li class="navigation-link">Инвестиции</li>
          <li class="navigation-link">Страхование</li>
          <li class="navigation-link">Мобайл</li>
          <li class="navigation-link">Путешествия</li>
          <li class="navigation-link">Развлечения</li>
        </ul>
      </nav>
      <button type="button" class="enter-button">Войти</button>
    </header>
    <main>
      <div class="wrap-converter">
        <h1>Конвертер валют онлайн</h1>
        <div class="currency-converter">
          <div class="converter-panel from-panel">
            <h5>У меня есть</h5>
            <div class="buttons-panel">
              <button type="button" value="RUB" class="currency-button">RUB</button>
              <button type="button" value="USD" class="currency-button">USD</button>
              <button type="button" value="EUR" class="currency-button">EUR</button>
              <button type="button" value="GBP" class="currency-button">GBP</button>
              <select>
                <!-- <option></option> -->

              </select>
            </div>
            <div class="currency-view">
              <!--TODO fix this class, need to get pair for other input ⬇️-->
              <input class="currency-view-input input-from">
              <p class="currency-view-title">1 RUB=0.0135 USD</p>
            </div>
          </div>
          <button type="button" class="switch-button"></button>
          <div class="converter-panel to-panel">
            <h5>Хочу приобрести</h5>
            <div class="buttons-panel">
              <button type="button" value="RUB" class="currency-button">RUB</button>
              <button type="button" value="USD" class="currency-button">USD</button>
              <button type="button" value="EUR" class="currency-button">EUR</button>
              <button type="button" value="GBP" class="currency-button">GBP</button>
              <select>
                <!-- <option></option> -->
              </select>


            </div>
            <div class="currency-view">
              <input class="currency-view-input to-from">
              <p class="currency-view-title">1 RUB=0.0135 USD</p>
            </div>
          </div>
        </div>
    </main>
  </div>
  <script src="./src/scripts/index.js"></script>
</body>

</html>
